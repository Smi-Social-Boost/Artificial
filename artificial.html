<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Links</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0a0a2a;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            touch-action: manipulation;
        }

        /* Animated AI Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(66, 133, 244, 0.1) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(234, 67, 53, 0.1) 0%, transparent 30%),
                radial-gradient(circle at 40% 80%, rgba(251, 188, 5, 0.1) 0%, transparent 30%),
                radial-gradient(circle at 60% 20%, rgba(52, 168, 83, 0.1) 0%, transparent 30%);
            pointer-events: none;
            z-index: -2;
        }

        /* Grid Pattern */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(66, 133, 244, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(66, 133, 244, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: -1;
        }

        /* Floating particles animation */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(66, 133, 244, 0.3);
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .profile {
            text-align: center;
            margin: 60px 0 50px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.4rem;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 0 15px rgba(66, 133, 244, 0.8), 0 0 30px rgba(66, 133, 244, 0.4);
            margin-bottom: 15px;
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #4285f4, #ea4335, #fbbc05, #34a853, transparent);
            border-radius: 3px;
            box-shadow: 0 0 10px rgba(66, 133, 244, 0.5);
        }

        .subtitle {
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            color: #cccccc;
            font-size: 1rem;
            opacity: 0.9;
            max-width: 400px;
            margin: 15px auto 0;
        }

        .links-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
            margin: 40px 0;
        }

        .link-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 25px 20px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: block;
            border: 1px solid rgba(66, 133, 244, 0.2);
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #4285f4, #ea4335, #fbbc05, #34a853, transparent);
            transform: scaleX(0);
            transform-origin: center;
            transition: transform 0.4s ease;
        }

        .link-card:hover::before,
        .link-card:focus::before {
            transform: scaleX(1);
        }

        .link-card:hover,
        .link-card:focus {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 40px rgba(66, 133, 244, 0.35);
            border-color: rgba(66, 133, 244, 0.5);
            background: rgba(255, 255, 255, 0.15);
            text-shadow: 0 0 5px rgba(66, 133, 244, 0.5);
        }

        .icon-container {
            width: 70px;
            height: 70px;
            margin: 0 auto 18px;
            background: rgba(66, 133, 244, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            border: 2px solid rgba(66, 133, 244, 0.3);
            box-shadow: 0 0 15px rgba(66, 133, 244, 0.2);
        }

        .link-card:hover .icon-container,
        .link-card:focus .icon-container {
            transform: scale(1.1) rotate(10deg);
            background: rgba(66, 133, 244, 0.25);
            box-shadow: 0 0 25px rgba(66, 133, 244, 0.4);
        }

        .link-card i {
            font-size: 2.8rem;
            color: #4285f4;
            text-shadow: 0 0 15px rgba(66, 133, 244, 0.6);
            transition: all 0.3s ease;
        }

        .link-card h3 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.4rem;
            margin-bottom: 12px;
            color: #ffffff;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px rgba(66, 133, 244, 0.3);
        }

        .link-card p {
            color: #cccccc;
            font-size: 0.95rem;
            opacity: 0.9;
            transition: all 0.3s ease;
        }

        .link-card:hover h3,
        .link-card:hover p,
        .link-card:focus h3,
        .link-card:focus p {
            color: #ffffff;
            text-shadow: 0 0 10px rgba(66, 133, 244, 0.5);
        }

        .ad-banner {
            width: 468px;
            height: 60px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 30px auto 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(66, 133, 244, 0.2);
            font-size: 14px;
            color: #ddd;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .ad-banner:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(66, 133, 244, 0.3);
            border-color: rgba(66, 133, 244, 0.4);
        }

        @media (max-width: 480px) {
            .ad-banner {
                width: 100%;
                max-width: 468px;
            }
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-text {
            color: #aaa;
            font-size: 0.85rem;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        /* WhatsApp Icon */
        .icon-whatsapp::before {
            content: "✓";
            color: #25D366;
            font-weight: bold;
            font-size: 2.8rem;
            text-shadow: 0 0 10px rgba(37, 211, 102, 0.5);
        }

        /* Telegram Icon */
        .icon-telegram::before {
            content: "✓";
            color: #0088cc;
            font-weight: bold;
            font-size: 2.8rem;
            text-shadow: 0 0 10px rgba(0, 136, 204, 0.5);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 2.2rem;
            }

            .links-container {
                gap: 20px;
            }

            .link-card {
                padding: 22px 18px;
            }

            .icon-container {
                width: 60px;
                height: 60px;
            }

            .link-card h3 {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 12px;
            }

            h1 {
                font-size: 1.9rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            .links-container {
                gap: 20px;
            }

            .link-card {
                padding: 20px 15px;
            }
        }

        /* Remove tap highlight on mobile */
        .link-card {
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>

    <script>
        // Create floating particles for AI feel
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.querySelector('.particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size between 2-5px
                const size = Math.random() * 3 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random animation duration between 15-30 seconds
                const duration = Math.random() * 15 + 15;
                particle.style.animation = `float ${duration}s linear infinite`;
                
                // Random delay
                particle.style.animationDelay = `${Math.random() * 10}s`;
                
                particlesContainer.appendChild(particle);
            }
        });
    </script>
</body>
</html>
